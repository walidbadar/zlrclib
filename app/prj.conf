# General config
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_INIT_STACKS=y
CONFIG_POSIX_API=y

# Eventfd
CONFIG_EVENTFD=y
CONFIG_FDTABLE=y
CONFIG_ZVFS_EVENTFD_MAX=2
CONFIG_ZVFS_OPEN_MAX=16
CONFIG_ZVFS_POLL_MAX=16

# Wifi Config
CONFIG_WIFI=y
CONFIG_WIFI_NM=n
CONFIG_WIFI_USAGE_MODE_STA_AP=n
CONFIG_WIFI_CONNECTION_MANAGER=y

# Networking config
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV4_FRAGMENT=y
CONFIG_NET_IPV6=n
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y

# Network buffers
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=32
CONFIG_NET_BUF_TX_COUNT=32
CONFIG_NET_CONTEXT_NET_PKT_POOL=y

# Networking Managment
CONFIG_NET_MGMT_EVENT_QUEUE_SIZE=10
CONFIG_NET_MGMT_EVENT_STACK_SIZE=4096
CONFIG_NET_SOCKETS_SERVICE_STACK_SIZE=4096

# IP address options
CONFIG_NET_MAX_CONTEXTS=16
CONFIG_NET_MAX_CONN=16

# DHCP config
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_IF_MAX_IPV4_COUNT=2

# DNS config
CONFIG_DNS_RESOLVER=y
CONFIG_NET_SOCKETS_DNS_TIMEOUT=5000

# MBEDTLS config
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_BUILTIN=y
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=23552
CONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=2048

CONFIG_MBEDTLS_HASH_ALL_ENABLED=y
CONFIG_MBEDTLS_CIPHER_ALL_ENABLED=y

CONFIG_MBEDTLS_ECP_C=y
CONFIG_MBEDTLS_ECDH_C=y
CONFIG_MBEDTLS_ECDSA_C=y
CONFIG_MBEDTLS_ECP_ALL_ENABLED=y

CONFIG_MBEDTLS_KEY_EXCHANGE_ECDHE_ECDSA_ENABLED=y
CONFIG_MBEDTLS_KEY_EXCHANGE_ECDHE_RSA_ENABLED=y

# JSON
CONFIG_JSON_LIBRARY=y

# REQUESTS
CONFIG_REQUESTS=y

# HTTP Client
CONFIG_HTTP_CLIENT=y

# HTTP Server
CONFIG_HTTP_SERVER=y
CONFIG_HTTP_SERVER_WEBSOCKET=n

# Shell Config
CONFIG_SHELL=n
CONFIG_NET_SHELL=n
CONFIG_NET_L2_WIFI_SHELL=n

# Debug config
CONFIG_LOG_BUFFER_SIZE=8192
CONFIG_LOG=y
CONFIG_NET_LOG=y
CONFIG_WIFI_LOG_LEVEL_DBG=n
CONFIG_WIFI_CONNECTION_MANAGER_LOG_LEVEL_DBG=n
CONFIG_NET_SOCKETS_LOG_LEVEL_DBG=n
CONFIG_NET_DHCPV4_LOG_LEVEL_DBG=n
CONFIG_NET_DHCPV4_SERVER_LOG_LEVEL_DBG=n
CONFIG_NET_HTTP_LOG_LEVEL_DBG=n
CONFIG_NET_HTTP_SERVER_LOG_LEVEL_DBG=n
